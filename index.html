<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Pages.js デモ</title>

  <!-- メタ/設定（任意） -->
  <pages title="デモ" type="ver" body="1.0.2" theme="dark" ratio="16:9"></pages>

  <style>
    /* 通常のCSSがそのまま使えます */
    h1 { font-size: 8vmin; margin: 0 0 1rem; }

    /* 独自“擬似”もOK（ランタイムで置換されます） */
    .box { animation: pop 0.8s ease forwards; }
    .box:anim-after { outline: 4px solid #f66; }   /* => .box.anim-after に自動置換される */

    @keyframes pop { from { transform: scale(.8); opacity: 0 } to { transform: scale(1); opacity: 1 } }
  </style>
</head>
<body>
  <page>
    <h1>1枚目</h1>
    <div class="box" style="width:200px;height:120px;background:#59f;border-radius:12px"></div>
    <p fragment>この行はフラグメント1</p>
    <p fragment>この行はフラグメント2</p>
    <aside class="notes">登壇者向けノート（Sキーでポップアップ）</aside>
  </page>

  <page>
    <h1>2枚目</h1>
    <p>→ / ←、スペース、タップ/スワイプで移動</p>
  </page>

  <script src="slidescript.js"></script>
</body>
</html>
